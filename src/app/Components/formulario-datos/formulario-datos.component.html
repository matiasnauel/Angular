<div class="container">
    <h4>Formularios <small> por template </small></h4>
    <hr>
    <form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

        <div>
            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">
                    <input 
                    class="form-control is-invalid" 
                    type="text"
                    name="nombre"
                    [class.is-invalid] ="nombre.invalid && nombre.touched"
                    [ngModel]="usuario.nombre"
                    placeholder="Nombre"
                    required
                    minlength="5"
                    #nombre="ngModel"
                    >
                    <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
                </div> 
            </div>
            <div class="form-group row mb-3">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">

                    <input 
                    class="form-control" 
                    type="text" 
                    placeholder="Apellido"
                    name="apellido"
                    [class.is-invalid] ="apellido.invalid && apellido.touched"
                    [ngModel] ="usuario.apellido"
                    ngModel
                    #apellido = "ngModel"
                    maxlength="5"
                    required
                    >
                    <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5 letras</small>

                </div>
            </div>

        </div>

        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">

                <input 
                class="form-control"
                type="email" 
                name="email"
                ngModel
                [class.is-invalid]="email.invalid && email.touched"
                [ngModel] ="usuario.email"
                placeholder="Correo electrÃ³nico"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                #email = "ngModel"
                required
                >
                <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Correo obligatorio</small>

            </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-2 col-form-label">Pais</label>
            <div class="col-8">
                <select class="form-control"
                name="pais"
                ngModule
                required
                [ngModel]="usuario.pais"
                [disabled]="paises.length === 0"
                [class.is-invalid]="pais.invalid && pais.touched"
                #pais="ngModel"
                >
                <option *ngFor="let item of paises" [value]="item.codigo">
                    {{item.nombre}}
                </option>
                </select>
                <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Seleccione un pais</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Genero  </label>
            <div class="col-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                    type="radio" 
                    ngModel 
                    name="genero" 
                    [class.is-invalid]="genero.invalid && genero.touched"
                    value="M"
                    #genero="ngModel"
                    [ngModel]="usuario.genero"
                    required
                     />
                    <label class="form-check-label">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                    type="radio" 
                    ngModel 
                    name="genero" 
                    [class.is-invalid]="genero.invalid && genero.touched"
                    value="F"
                    #genero="ngModel"
                    [ngModel]="usuario.genero"
                    required
                     />
                    <label class="form-check-label">Femenino</label>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
            </div>
        </div>

    </form>

</div>
